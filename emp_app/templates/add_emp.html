<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Management System</title>
    
    
      
</head>
<body>
    <h1>Add An Employee</h1>
    <hr>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <label for="first_name">First Name</label><br>
      <input type="text" id="first_name" value="{{first_name}}++"><br>
      <label for="last_name">Last Name</label><br>
      <input type="text" id="last_name" value="{{last_name}}" ><br>
      <label for="salary">Salary</label><br>
      <input type="number" id="salary" value="{{salary}}"><br>
      <label for="dept">Department</label><br>
      <input type="text" id="dept" value="dept"><br>
      <label for="role">Role</label><br>
      <input type="number" id="role" value="{{role}}"><br>
      <label for="bonus">Bonus</label><br>
      <input type="number" id="bonus" value="{{bonus}}"><br>
      <hr>

      <button type="submit">Submit</button>




   </form>
    
</body>
</html>
